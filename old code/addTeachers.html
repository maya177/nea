<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dynamic Form Example</title>
        <script
                src="https://code.jquery.com/jquery-1.12.4.min.js"
                integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
                crossorigin="anonymous"></script>
                <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        Products:
        <form action="" method="post">
            <div id="products"></div>
            <button id="add_item" type="button" class="btn-lg">Add item</button>
            <input type="submit" value="Submit", class="btn-lg">
        </form>
        <script>
            $(document).ready(function(){
                var count_item = 0;
                $("#add_item").on("click", function(){
                    
                    $("<input/>").attr({ class: "form-control", type: "text", placeholder: "Enter teacher name",
                        name: count_item}).appendTo("#products").wrap($("<div/>"));
                    count_item += 1;

                    $("<input/>").attr({ class: "form-control", type: "text", placeholder: "Enter teacher email",
                    name: count_item}).appendTo("#products").wrap($("<div/>"));
                    count_item += 1;

                    console.log(count_item)
                });
            })
        </script>
    </body>
</html>
