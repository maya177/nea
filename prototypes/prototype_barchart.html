<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["Threshold score", "Recorded audio score"];
var yValues = [150, 70];
var barColors = ["#86E79B", "#00D5B1"];

var maximum = Math.max.apply(Math, yValues);
 
new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Your audio sensitivity scores"
    },
    scales: {yAxes: [{ticks: {min: 0, max:Math.round(maximum/1000)*1000 +200}}],
        }
  }
});

</script>
