<head>
    <link rel="stylesheet" type="text/css" href="./static/css/addTeachers.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
      <div class="{{category}}">{{ message }}</div>
  {% endfor %}
{% endwith %}

<!--hidden elements-->
<div class="form-group dynamic-element" style="display:none">
    <div class="row">
    <div class="col-md-2"></div>
      
    <div class="col-md-4">
      <input id="teacherName" name="teacherName" class="form-control" type="text" placeholder="add a teacher's name">
    </div>

    <div class="col-md-3">
        <input id="teacherEmail" name="teacherEmail" class="form-control" type="email" placeholder="add a teacher's email">
    </div>
      <div class="col-md-1">
        <p class="delete">x</p>
      </div>
    </div>
  </div>
  
  <div class="form-container">
    <form class="form-horizontal" action="" method="post">
    <fieldset>
    <legend class="title">Add Teachers</legend>
  
    <div class="dynamic-stuff">
      <!--dynamic element is cloned here-->
      <!--clone function can be called to add another row to form-->
        </div>
    
      <!--buttons-->
    <div class="form-group">
      <div class="row">
        <div class="col-md-12">
            <p class="add-one">+ Add a teacher</p>
        </div>
      <div class="col-md-5"></div>
        <div class="col-md-6">
          <input type="submit" class="btn btn-primary">
        </div>
      </div>
    </div>
  </fieldset>
  </form>
  </div>

  <script>
    //clones and shows the hidden element (row to input an additional teacher)
    $('.add-one').click(function(){
      $('.dynamic-element').first().clone().appendTo('.dynamic-stuff').show();
      attach_delete();
    });
    
    //provides delete buttons with functionality to remove row from form
    function attach_delete(){
      $('.delete').off();
      $('.delete').click(function(){
        console.log("click");
        $(this).closest('.form-group').remove();
      });
    }</script>
