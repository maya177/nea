<link rel="stylesheet" type="text/css" href="./static/css/login.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}

<div class="bold-line"></div>
<div class="container">
  <div class="window">
    <div class="overlay"></div>
    <div class="content">
      <div class="welcome">Login</div>
      <div class="subtitle">Login to get started!</div>
      <div class="input-fields">
        <form method="POST" action="">
            <input name = "email" type="email" placeholder="Email" class="input-line full-width"></input>
            <input name = "password" type="password" placeholder="Password" class="input-line full-width"></input>
            <input type="submit" placeholder = "Submit" class = "ghost-round full-width">
        </form>

      </div>
      <div><button id = 'createAccount' class='ghost-round full-width'>Create Account</button></div>
      <div><button id='forgotPasswrd' class='ghost-round full-width'>Forgot Password</button></div>

    </div>
  </div>
</div>

<script>
  createAccount.onclick = () => {
    window.location = "/";
  }

  forgotPasswrd.onclick = () => {
    window.location = "/forgotPasswrd";
  }
</script>
